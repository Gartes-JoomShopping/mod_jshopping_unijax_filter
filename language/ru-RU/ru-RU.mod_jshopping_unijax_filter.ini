MOD_JSHOPPING_UNIJAXFILTER_SORTING_BY_DESC="Сортировка либо по алфавиту от А до Я, либо в порядке, установленном в административной панели"
MOD_JSHOPPING_UNIJAXFILTER_SORTING_BY_ABC="По алфавиту"
MOD_JSHOPPING_UNIJAXFILTER_SORTING_BY_ORDERING="По порядку"

MOD_JSHOPPING_UNIJAXFILTER_USE_AJAX="Использовать Ajax"
MOD_JSHOPPING_UNIJAXFILTER_USE_AJAX_DES="Включает/выключает использование технологии Ajax. Если выключено - обновления списка товаров только после перезагрузки страницы. Если включено - отобранные товары показываются без перезагрузки страницы, если пользователь находится на странице магазина, либо после редиректа на страницу товаров, если пользователь сделал выбор в фильтре не на странице магазина (например, в материале). Режим совместимости нужен если используются другие плагины, которые влияют на список товаров."
MOD_JSHOPPING_UNIJAXFILTER_USE_AJAX_COMPATIBILITY="Да (режим совместимости)"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_IMMEDIATELY="Показать товары сразу"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_IMMEDIATELY_DES="Если опция включена, список товаров будет обновлен сразу же после выбора какой либо опции фильтра. Если выключена - только по кнопке Показать."
MOD_JSHOPPING_UNIJAXFILTER_SHOW_COUNT="Количество найденных"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_COUNT_DES="Будет показан блок фильтра с информацией о найденых товарах."
MOD_JSHOPPING_UNIJAXFILTER_SHOW_COUNT_POS="Количество возможных"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_COUNT_POS_DES="Рядом с названием опции будет показано количество товаров с этой опцией. Имеет значение только если отображение опций выбрано «Чекбокс»"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_TOP_BUTTONS="Верхние кнопки"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_TOP_BUTTONS_DES="Включает/выключает отображение кнопок вверху фильтра"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_BOTTOM_BUTTONS="Нижние кнопки"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_BOTTOM_BUTTONS_DES="Включает/выключает отображение кнопок внизу фильтра"
MOD_JSHOPPING_UNIJAXFILTER_ONCE_OPTION="Единственная опция"
MOD_JSHOPPING_UNIJAXFILTER_ONCE_OPTION_DES="Показывать или нет в фильтре опцию множественного списка (например, категорию), если она всего одна"
MOD_JSHOPPING_UNIJAXFILTER_NONACTIVE="Недоступные опции"
MOD_JSHOPPING_UNIJAXFILTER_NONACTIVE_DES="Скрывать или отключать (делать не активными) опции, которых нет у отобранных с помощью других опций фильтра товаров"
MOD_JSHOPPING_UNIJAXFILTER_OPTIONS_QNT="Количество видимых опций"
MOD_JSHOPPING_UNIJAXFILTER_OPTIONS_QNT_DES="Если опций больше заданного числа, они будут спрятаны под полосу прокрутки. Если количество равно 0 - будут развернуты все опции. Имеет значение только если отображение опций выбрано «Чекбокс»"
MOD_JSHOPPING_UNIJAXFILTER_RESET_FILTER_OPTIONS="Сброс фильтра"
MOD_JSHOPPING_UNIJAXFILTER_RESET_FILTER_OPTIONS_DES="По умолчанию JoomShopping сохраняет выбранные опции фильтра, даже когда покупатель перешел на другую страницу со списком товаров, а затем вернулся. Однако такое поведение может сильно запутать покупателя, поскольку есть вероятность что покупатель к моменту возврата на страницу с товарами уже забудет о том, что он включал опции фильтрации, и ему будет непонятно, почему он не видит все товары. Включение этой опции поможет избежать этого недоразумения, и при переходе к другому списку товаров выбранные опции будут сброшены"
MOD_JSHOPPING_UNIJAXFILTER_RESET_LIMIT="Сброс кол-ва товаров на странице"
MOD_JSHOPPING_UNIJAXFILTER_RESET_LIMIT_DES="JoomShopping устроен таким образом, что выбранное пользователем количество отображаемых товаров на странице распространится кроме текущего списка товаров (категории, производителя и т.п.) также и на другие. Т.е. если пользователь выберет, скажем, показать все товары в категории, то зайдя в любую категорию ему будут показаны сразу все товары на 1 странице. Это может спровоцировать излишнюю нагрузку на сервер. Включение данной опции поможет избежать этого, поскольку при каждом новом попадании в список товаров количество товаров для показа будет сброшено на значение по умолчанию"
MOD_JSHOPPING_UNIJAXFILTER_LOAD_SCRIPTS="Подключение библиотек в модуле"
MOD_JSHOPPING_UNIJAXFILTER_LOAD_SCRIPTS_DES="Подключение необходимых дополнительных JavaScript-библиотек. Вариант Нет нужно выбирать только тогда, когда вы сами организуете загрузку необходимых скриптов"
MOD_JSHOPPING_UNIJAXFILTER_OPTIONS_SHOW_QTY="Количество свернутых опций"
MOD_JSHOPPING_UNIJAXFILTER_OPTIONS_SHOW_QTY_DES="Если опций больше этого числа, они будут свернуты. Если количество равно 0 - то будут всегда развернуты. Задайте количество -1, если необходимо выводить опции всегда свернутыми. Имеет значение только если отображение опций выбрано «Чекбокс», и только если нет выбранных опций"
MOD_JSHOPPING_UNIJAXFILTER_FILTER_TYPE="Отбор только внутри"
MOD_JSHOPPING_UNIJAXFILTER_INPUT_DELAY="Задержка срабатывания"
MOD_JSHOPPING_UNIJAXFILTER_INPUT_DELAY_DES="Задержка в милисекундах (1000 = 1 секунда) до срабатывания фильтра при вводе значений с клавиатуры, например цены."
MOD_JSHOPPING_UNIJAXFILTER_POST_PROCESSING="Пост обработка"
MOD_JSHOPPING_UNIJAXFILTER_POST_PROCESSING_DES="JavaScript код, который должен выполниться после ajax-обновления списка товаров. Для совместимости с другими ajax-расширениями."

MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PARAMETERS="Параметры показа модуля"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_LIST="Только в списках товаров"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_LIST_DES="Модуль будет показан только на страницах списка товаров, таких как товары категории, товары производителя, товары продавца и общий список товаров"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_MAIN_PAGE="На главной"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_MAIN_PAGE_DES="Показывать или нет фильтр на главной странице магазина (не на главной странице сайта, а именно магазина). Будут показаны все возможные опции фильтрации"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_PAGE="В карточке товара"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_PAGE_CATEGORY="Той же категории"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_PAGE_MANUFACTURER="Того же производителя"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_PAGE_VENDOR="Того же продавца"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_PAGE_DES="Показывать фильтр в карточке товара. Будут показаны все возможные опции фильтрации"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_QTY="Только если найдены товары"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_PRODUCT_QTY_DES="Если включено, то модуль будет показан только если в текущем списке товаров найден хоть один товар. Например, модуль не будет показан, если пользователь находится в категории, в которой нет ни одного товара"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_ORDER="Порядок вывода"
MOD_JSHOPPING_UNIJAXFILTER_OUTPUT_ORDER_DES="Путем перетаскивания строк настройте нужный порядок вывода опций фильтра"

MOD_JSHOPPING_UNIJAXFILTER_SHOW_PRICES="Фильтр по цене"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_PRICES_DES="Показывать опцию фильтрации по диапазону цен (от ... до ...). Учитывает настройку JoomShopping «Показывать цену только зарегистрированным» - т.е. если в фильтре выбрано «Фильтр по цене» - Да, а в настройках JoomShopping выбран показ цены только для зарегистрированных, то фильтр по цене будет показан только зарегистрированным пользователям"
MOD_JSHOPPING_UNIJAXFILTER_ATTRIBUTES_PRICES="Учитывать цену атрибутов"
MOD_JSHOPPING_UNIJAXFILTER_ATTRIBUTES_PRICES_DES="Учитывать при фильтрации помимо основной цены товара также и цену зависимых атрибутов"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_TRACKBAR="Показывать TrackBar"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_TRACKBAR_DES="Включить/выключить вывод графического отображения диапазона цен."

MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS="Фильтр по категориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_DES="Показывать опцию фильтрации по категориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_SUBCATEGORYS="Фильтр по подкатегориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_SUBCATEGORYS_DES="Если опция включена, то когда пользователь находится в категории, ему также будут показаны товары из всех дочерних подкатегорий, а также будет доступна фильтрация по подкатегориям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_LINK="Ссылка на категорию"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_LINK_DES="Если включен, будет выводится ссылка, которая обеспечивает переход к просмотру товаров этой категории"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_DESC="О категории"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CATEGORYS_DESC_DES="Если включен, будет выводится ссылка (по умолчанию значок (?)), которая обеспечивает вывод во всплывающем окне подсказки, содержащей краткое описание категории"
MOD_JSHOPPING_UNIJAXFILTER_HIDE_SUBCATEGORYS="Скрывать подкатегории"
MOD_JSHOPPING_UNIJAXFILTER_HIDE_SUBCATEGORYS_DES="Не показывать подкатегории (изображения) в категории, если выбрана хотя бы одна опция фильтра"
MOD_JSHOPPING_UNIJAXFILTER_CATEGORYS_FILTER_TYPE_DESC="Если выбрано Да, то фильтрация будет происходить всегда внутри товаров текущей категории. Опции фильтрации также будут показаны только те, которые есть у товаров в этой категории. В противном случае текущая категория будет просто выбрана в фильтре, и ее выбор можно будет при желании отменить, как и любые другие опции"

MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS="Фильтр по производителям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS_DES="Показывать опцию фильтрации по производителям"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS_LINK="Ссылка на товары производителя"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS_LINK_DES="Если включен, будет выводится ссылка, которая обеспечивает переход к просмотру товаров данного производителя"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS_DESC="О производителе"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_MANUFACTURERS_DESC_DES="Если включен, будет выводится ссылка (по умолчанию значок (?)), которая обеспечивает вывод во всплывающем окне подсказки, содержащей краткое описание производителя"
MOD_JSHOPPING_UNIJAXFILTER_MANUFACTURERS_FILTER_TYPE_DESC="Если выбрано Да, то фильтрация будет происходить всегда внутри товаров текущего производителя. Опции фильтрации также будут показаны только те, которые есть у товаров этого производителя. В противном случае текущий производитель будет просто выбран в фильтре, и его выбор можно будет при желании отменить, как и любые другие опции"

MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS="Фильтр по продавцам"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS_DES="Показывать опцию фильтрации по поставщикам"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS_LINK="Ссылка на товары продавца"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS_LINK_DES="Если включен, будет выводится ссылка, которая обеспечивает переход к просмотру товаров данного продавца"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS_DESC="О продавце"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_VENDORS_DESC_DES="Если включен, будет выводится ссылка (по умолчанию значок (?)), которая обеспечивает вывод во всплывающем окне подсказки, содержащей дополнительную информацию о продавце"
MOD_JSHOPPING_UNIJAXFILTER_VENDORS_FILTER_TYPE_DESC="Если выбрано Да, то фильтрация будет происходить всегда внутри товаров текущего продавца. Опции фильтрации также будут показаны только те, которые есть у товаров этого продавца. В противном случае текущий продавец будет просто выбран в фильтре, и его выбор можно будет при желании отменить, как и любые другие опции"

MOD_JSHOPPING_UNIJAXFILTER_SHOW_CHARACTERISTICS="Фильтр по характеристикам"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CHARACTERISTICS_DESC="Описание характеристики"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_CHARACTERISTICS_DESC_DES="Показывать описание характеристики"
MOD_JSHOPPING_UNIJAXFILTER_EXTRA_FIELDS="Скрыть характеристики"
MOD_JSHOPPING_UNIJAXFILTER_EXTRA_FIELDS_DES="Выберите характеристики, которые не должны отображаться в фильтре. Поддерживается множественный выбор. Выбор и отмена производятся с удержанием Ctrl"
MOD_JSHOPPING_UNIJAXFILTER_MULTI_EXTRA_FIELDS="Мультихарактеристики"
MOD_JSHOPPING_UNIJAXFILTER_MULTI_EXTRA_FIELDS_DES="Выберите характеристики, при фильтровании по которым должно быть условие 'И'. Для всех остальных мультихарактеристик будет условие 'Или'. Поддерживается множественный выбор. Выбор и отмена производятся с удержанием Ctrl"
MOD_JSHOPPING_UNIJAXFILTER_CLOSE_EXTRA_FIELDS="Свернутые характеристики"
MOD_JSHOPPING_UNIJAXFILTER_CLOSE_EXTRA_FIELDS_DES="Выберите характеристики, опции которых должны быть всегда свернуты. Опции остальных характеристик будут свернуты исходя из настройки «Количество свернутых опций». Имеет значение только если отображение опций выбрано «Чекбокс», и только если нет выбранных опций. Поддерживается множественный выбор. Выбор и отмена производятся с удержанием Ctrl"

MOD_JSHOPPING_UNIJAXFILTER_SHOW_ATTRIBUTES="Фильтр по атрибутам"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_ATTRIBUTES_DES="Показывать возможность фильтрации по атрибутам"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_ATTRIBUTES_DESC="Описание атрибута"
MOD_JSHOPPING_UNIJAXFILTER_SHOW_ATTRIBUTES_DESC_DES="Показывать описание атрибута"
MOD_JSHOPPING_UNIJAXFILTER_ATTRIBUTES="Скрыть атрибуты"
MOD_JSHOPPING_UNIJAXFILTER_ATTRIBUTES_DES="Выберите атрибуты, которые не должны отображаться в фильтре. Поддерживается множественный выбор. Выбор и отмена производятся с удержанием Ctrl"
